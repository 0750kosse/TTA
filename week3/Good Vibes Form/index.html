<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <section class="master-div-style">
      <header>
        <p>Tell us something positive that happened to you today.</p>
      </header>
      <form action="/example.html" method="POST">

        <!--Personal data information -->
        <section>
          <label class="labels" for="name">Name</label>
          <input class="input-fields" type="text" id="name" name="name" required>
          <label class="labels" for="email">Email</label>
          <input class="input-fields" type="email" id="email" name="email" required>
          <label class="labels" for="phone">Email</label>
          <input class="input-fields" type="phone" id="phone" name="phone" required>
        </section>

         <!--Vibe rating -->
        <section>
          <label class="labels" for="rating">On a scale of 1-10, how good was it?</label>
          <input class="input-fields" type="number" id="rating" name="rating" min="0" max="10" step="0.5" required>
        </section>

        <!--From here onwards, had to create new css classes to match requirments,
        as couldnt make it work with he provided ones?  -->
        
        <!--Vibe location --> 
        <section class="location">
          <label class="labels location" for="location">Where did it happen?</label>
          <select class="dropdown" name="location" id="location">
            <option value="At home">At home</option>
            <option value="At home">At the beach</option>
            <option value="At home">At the movies</option>
          </select>
        </section>
        <!--br tag used for spacing, css to be used? -->
        <br>

        <!--Vibe time of day -->
        <section class="radio-button-container">
          <div class="label">
            <label>At what time of day did it happen?</label>
          </div>
          <div class="buttons">
            <input class="radio-button" type="radio" id="morning" name="time" value="morning"><label for="morning"> Morning</label><br>
            <input class="radio-button" type="radio" id="afternoon" name="time" value="afternoon"><label for="afternoon"> Afternoon</label><br>
            <input class="radio-button" type="radio" id="evening" name="time" value="evening"><label for="evening"> Evening</label><br>
          </div>
        </section>
         <!--br tag used for spacing, css to be used? -->
        <br>
        <br>

        <!--Vibe experience checkbox -->
        <section class="radio-button-container">
          <div class="label">
            <label>What emotions did you experience<br>(Select all that apply)</label>
          </div>
          <div class="buttons">
            <input class="radio-button" type="checkbox" id="excited"><label for="excited"> Excited</label><br>
            <input class="radio-button" type="checkbox" id="humbled"><label for="humbled"> Humbled</label><br>
            <input class="radio-button" type="checkbox" id="elated"><label for="elated"> Elated</label><br>
            <input class="radio-button" type="checkbox" id="loved"><label for="loved"> Loved</label><br>
            <input class="radio-button" type="checkbox" id="enthusiastic"><label for="enthusiastic"> Enthusiastic</label><br>
          </div>
        </section>
         <!--br tag used for spacing, css to be used? -->
        <br>
        <br>
         <!--Vibe experience user description -->
         
        <section class="textarea-container"> 
          <label class="textarea-label" for="experience">Please describe your positive experience</label>
          <textarea id="experience" name="experience" rows="4" cols="50" placeholder="Enter your experience here..."></textarea>
        </section>
        <br>
        <br>
        <input class="button" type="submit">
    </section>
    </form>
    </section>
  </main>

</body>

</html>
